<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document3</title>
</head>

<body>
    <header>
        <h1>Sarahs Calculator</h1>
        <div class="calculator">
           
        </div>
    </header>
    <main>
        <section class = "main">
            <input id="sum-input-1" type="number" />
               <span> + </span>
               <input id="sum-input-2" type="number" />
               <button id="sum-button">Add</button>
               <span id="sum-span"></span>
           </div>

        </section>
        <section class = "main">
            <input id="sub-input-1" type="number" />
               <span> - </span>
               <input id="sub-input-2" type="number" />
               <button id="sub-button">sub</button>
               <span id="sub-span"></span>
           </div>
        </section>
        <section class = "main">
            <input id="times-input-1" type="number" />
               <span> - </span>
               <input id="times-input-2" type="number" />
               <button id="times-button">times</button>
               <span id="times-span"></span>
           </div>
        </section>
        <section class = "main">
            <input id="div-input-1" type="number" />
               <span> / </span>
               <input id="div-input-2" type="number" />
               <button id="div-button">div</button>
               <span id="div-span"></span>
           </div>
        </section>

    </main>
    <footer>
        <div>Sarah's calculator</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
