<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document1</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
        
        </div>
    </header>
    <main>
        <section>
            <input id="sum-input-1" type="number" />
            <span> + </span>
            <input id="sum-input-2" type="number" />
            <button id="sum-button">Add</button>
            <span id="sum-span"></span>
        </section>
        <section>
            <input id="multiply-input-1" type="number" />
            <span> x </span>
            <input id="multiply-input-2" type="number" />
            <button id="multiply-button">Multiply</button>
            <span id="multiply-span"></span>
        </section>
        <section>
            <input id="divide-input-1" type="number" />
            <span> / </span>
            <input id="divide-input-2" type="number" />
            <button id="divide-button">divide</button>
            <span id="divide-span"></span>
        </section>
        <section>
            <input id="subtract-input-1" type="number" />
            <span> - </span>
            <input id="subtract-input-2" type="number" />
            <button id="subtract-button">subtract</button>
            <span id="subtract-span"></span>
        </section>


    </main>
    <footer>
       
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
